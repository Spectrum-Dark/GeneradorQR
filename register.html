<!-- Register -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <script defer src="./Assets/Javascript/validation.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>REGISTRARSE</h1>
            <p></p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nombre completo:</label>
                <input type="text" id="fullName" placeholder="Nombre completo" required>
                <div class="error-message">Por favor, introduzca su nombre completo</div>
            </div>

            <div class="form-group">
                <label for="email">Dirección de correo electrónico:</label>
                <input type="email" id="email" placeholder="correo electrónico" required>
                <div class="error-message">Por favor, introduce una dirección de correo electrónico válida</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="***********" required>
                <div class="error-message">La contraseña debe tener al menos 8 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="***********" required>
                <div class="error-message">Las contraseñas no coinciden</div>
            </div>
            <form id="registerForm" action="login.html" method="POST">
                <!-- Tus campos de formulario actuales -->
                <button type="submit" class="btn">GUARDAR DATOS</button>
            </form>
        </form>

        <div class="footer">
            <p>¿No tienes una cuenta? <a href="#" id="loginLink">Acceso</a></p>
        </div>
    </div>
</body>

</html>
