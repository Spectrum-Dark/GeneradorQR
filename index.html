<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accede a tu cuenta</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="./Assets/Icon/logo.png" type="image/x-icon">
    <!-- Importante -->
    <link rel="stylesheet" href="./Assets/Css/login.css">
    <script defer src="/Assets/Javascript/login_register.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <h1>INICIA SESION</h1>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-button">ACCEDER</button>
            <div class="forgot-password">
                <p>¿No tienes una cuenta?</p> <a href="./register.html">Registrarse</a>
            </div>
        </form>
    </div>
</body>

</html>
